- clean: etc/[‘~‘]
- link:
    ~/.bashrc: etc/bash/bashrc
    ~/.config/bitbar: etc/bitbar/
    ~/.config/bash/dircolors-solarized: etc/bash/dircolors-solarized
    ~/.config/git/gitignore_global: etc/git/gitignore_global
    ~/.config/htop: etc/htop
    ~/.config/zsh: etc/zsh
    ~/.config/zsh/oh-my-zsh/themes/sq3.zsh-theme: etc/zsh/sq3.zsh-theme
    ~/.khdrc: etc/khd/khdrc
    ~/.kwm: etc/kwm
    ~/.tigrc: etc/tig/tigrc
    ~/.tmux: etc/tmux
    ~/.vim: etc/vim/
    ~/.vimrc: etc/vim/vimrc
    ~/.zshrc: etc/zsh/zshrc
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [brew services restart khd, Restart khd]
    - [brew services restart kwm, Restart kwm]
